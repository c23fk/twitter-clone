<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Twitter</h1>
    <!--Form to submit a tweet-->
    <form id="send-tweet">
        <!--input for the tweet (no more than 250 characters)-->
        <input placeholder = "Tweet" type="text" id="tweet" maxlength="250" />
        <br>
        <input type="submit" value="Submit Tweet" />
    </form>
    <!-- div to hold all of the tweets-->
    <div id="timeline"></div>
    <script src="script.js"></script>
</body>
</html>
